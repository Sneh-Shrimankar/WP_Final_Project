<body>
    <div class="container">
        <div class="navigation">

                <li>

                </li>
        
                <li>
                    <div class="topbar">

                            <img src="assets/imgs/customer01.jpg" alt="User Image">
                                <div class="h1">UserName</div>
                        </div>
                  
                    </div> 
                </li>

                <li>
                    <a href="#" onclick="loadPage('home.html')">
                        <span class="icon">

                    </a>
                </li>
        
                <li>
                    <a href="#" onclick="loadPage('add_form.html')">
                        <span class="icon">

                <li>

        </div>
        

        <div class="main" id="main-content">
            <div class="welcome-message">
                <h1>Welcome to SVKMs DJSCEs Term Tracker!</h1>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

    <script>
        function loadPage(page) {
    const mainContent = document.getElementById('main-content');
    fetch(page)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(html => {
            mainContent.innerHTML = html;
            // Load the additional JavaScript for the add form
            if (page === 'add_form.html') {
                const script = document.createElement('script');
                script.src = 'assets/js/add_form.js';
                document.body.appendChild(script);
            }
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
}

    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
